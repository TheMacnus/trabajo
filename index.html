<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="iniciar-sesion.png" />
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Contenedor principal -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="shortcut icon" href="iniciar-sesion.png" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Contenedor principal -->
        <div class="container">
            <div class="formulario">
                <!-- Encabezado del formulario -->
                <h1>INICIO DE SESIÓN</h1>
    
                <!-- Campo de correo electrónico -->
                <div class="usuario">
                    <label>
                        <span class="content-name">Correo</span>
                        <input type="email" id="edtuser" placeholder="Email" autocomplete="off" required>
                    </label>
                </div>
    
                <!-- Campo de contraseña -->
                <div class="contraseña password-container">
                    <label>
                        <span class="content-name">Contraseña</span>
                        <div class="contenedor1">
                            <input type="password" id="edtpassword" placeholder="Ingrese clave">
                            <span class="eye-icon-container">
                                <img src="./multimedia/eye_close.png" class="eye-icon" id="eyeicon" alt="Mostrar contraseña">
                            </span>
                        </div>
                    </label>
                </div>
    
                <!-- Botones de acción -->
                <div class="d-grid gap-2">
                    <button id="loginbtn">Iniciar Sesión</button>
                    <button id="atrasbtn">Atrás</button>
                </div>
    
                <!-- Pie de página del formulario -->
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        No tienes una cuenta?<a href="registers_users.html">Regístrate aquí</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="/recover/recuperar.html">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS (se incluye al final del body para mejorar el rendimiento) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Tu script personalizado -->
    <script type="module" src="authentication.js"></script>
    <script src="mostrarcont.js"></script>
    <script src="validacion_login.js"></script>

</body>
</html>
